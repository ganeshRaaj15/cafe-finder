<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #map {
      height: 100vh;
      width: 100vw;
      z-index: 1;
    }

    /* Sidebar (desktop default) */
    .sidebar {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    /* Mobile: bottom sheet */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        top: auto;
        width: 100%;
        max-height: 65vh;
        border-radius: 20px 20px 0 0;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%); /* Hidden */
        transition: transform 0.4s ease-in-out;
      }

      .sidebar.active {
        transform: translateY(0); /* Slide up */
      }
    }

    /* Inputs and Buttons inside sidebar */
    button, input {
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px 0;
      width: calc(100% - 20px);
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    .results {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .result-item:hover {
      background: rgba(0,0,0,0.05);
    }

    /* Menu button for mobile */
    .menu-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      display: none;
      transition: opacity 0.3s ease;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      .sidebar.active ~ .menu-btn {
        display: none; /* Hide menu button when sidebar is open */
      }
    }

    /* Close button inside sidebar */
    .close-btn {
      display: none;
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      color: inherit;
    }

    @media (max-width: 768px) {
      .sidebar.active .close-btn {
        display: block;
      }
    }

    /* Dark mode */
    body.dark {
      background: #121212;
      color: #f5f5f5;
    }
    body.dark .sidebar {
      background: rgba(20, 20, 20, 0.9);
      color: #f5f5f5;
    }
    body.dark button, body.dark input {
      background: #222;
      color: #f5f5f5;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">âœ•</button>
    <h2>Cafe Finder</h2>
    <input type="text" id="searchInput" placeholder="Enter area (e.g. Kuala Lumpur)" />
    <button onclick="searchArea()">Search Area</button>
    <button onclick="findNearby()">Find Cafes Near Me</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="results" id="results"></div>
  </div>

  <!-- Menu button (mobile only) -->
  <button class="menu-btn" id="menuBtn" onclick="openSidebar()">Menu</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "a82b424a45d84309ac686d0c83a3507a";
    const map = L.map("map").setView([3.139, 101.6869], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const sidebar = document.getElementById("sidebar");
    const resultsDiv = document.getElementById("results");

    let markersLayer = L.layerGroup().addTo(map);

    function openSidebar() {
      sidebar.classList.add("active");
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function searchCafes(lat, lon) {
      const radius = 3000;
      const url = `https://api.geoapify.com/v2/places?categories=catering.cafe&filter=circle:${lon},${lat},${radius}&limit=20&apiKey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      displayResults(data.features);
    }

    function displayResults(places) {
      markersLayer.clearLayers();
      resultsDiv.innerHTML = "";
      places.forEach((place) => {
        const coords = [place.geometry.coordinates[1], place.geometry.coordinates[0]];
        const name = place.properties.name || "Unnamed Cafe";
        const address = place.properties.address_line2 || "";

        const marker = L.marker(coords).addTo(markersLayer).bindPopup(`<b>${name}</b><br>${address}`);

        const item = document.createElement("div");
        item.className = "result-item";
        item.innerHTML = `<strong>${name}</strong><br>${address}`;
        item.onclick = () => {
          map.setView(coords, 17);
          marker.openPopup();
        };
        resultsDiv.appendChild(item);
      });
    }

    function findNearby() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 15);
          searchCafes(lat, lon);
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    async function searchArea() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const geoUrl = `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(query)}&apiKey=${apiKey}`;
      const res = await fetch(geoUrl);
      const data = await res.json();
      if (data.features.length > 0) {
        const lat = data.features[0].geometry.coordinates[1];
        const lon = data.features[0].geometry.coordinates[0];
        map.setView([lat, lon], 14);
        searchCafes(lat, lon);
      } else {
        alert("Area not found");
      }
    }
  </script>
</body>
</html>
